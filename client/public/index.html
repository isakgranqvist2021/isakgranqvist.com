<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Isak Granqvist's portfolio website, view my projects, contact me or read about my history in software development."
		/>
		<meta
			name="keywords"
			content="web developer, software developer, portfolio, react.js"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/css/uikit.min.css"
		/>

		<title>Isak Granqvist - Swedish Software Developer</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			.ns-container {
				width: 100vw;
				overflow-x: hidden;
				height: 100vh;
			}
			.ns-container-content {
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			.ns-container-content h1 {
				font-size: 4rem;
			}
			.ns-container-content h1,
			.ns-container-content p,
			.ns-container-content a {
				text-align: center;
			}
			.ns-container img {
				display: block;
				max-height: 50%;
				width: 100%;
				object-fit: contain;
			}
			.ns-container a {
				background-color: #333;
				color: rgb(228, 228, 228);
				padding: 0.6rem;
				text-decoration: none;
				border-radius: 0.25rem;
				margin-top: 2rem;
			}
			@media only screen and(max-width:800px) {
				.ns-container img {
					width: 100%;
				}
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<noscript>
			<div class="ns-container">
				<img
					src="https://static.isakgranqvist.com/img/ns.jpg"
					alt="script failed to load image"
				/>
				<div class="ns-container-content">
					<h1>Something went wrong.</h1>
					<p>
						Your browser does not support JavaScript. This page
						requires JavaScript to run.
					</p>
					<a href="https://www.enable-javascript.com/"
						>How do I enable JavaScript?</a
					>
				</div>
			</div>
		</noscript>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit-icons.min.js"></script>
	</body>
</html>
